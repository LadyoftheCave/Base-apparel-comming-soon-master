<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="flexcontainer">


        <div class="flexcontainertext">
            <div class="flexcontainertextlogo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <h3>We're</h3>
            <h4>coming</h4>
            <h4 class="soon">soon</h4>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <!-- <h5></h5> -->
            <form id="form" action="#">
                <div class="inputBox">

                    <div class="centerbox">
                        <input type="text" id="email" placeholder="Email Address" onkeydown="validation()">
                        <button type="submit" form="form" value="Submit"><img src="images/icon-arrow.svg"
                                alt="formbutton"></button>
                    </div>

                    <span id="text"></span>
                </div>
            </form>
        </div>



        <div class="flexcontainerphoto">
            <img src="images/hero-desktop.jpg" alt="hero-desktop">


        </div>

    </div>

    <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

    <script type="text/javascript">

        function validation() {
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{1,4}$/;


            if (email.match(pattern)) {

                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "Your Email Address is Valid.";
                text.style.color = "#433A3B";

            } else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Please Enter Valid Email Address";
                text.style.color = "#ff0000";
            }

            if (email == "") {

                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML = "";
                text.style.color = "#00ff00";

            }
        }

    </script>
</body>

</html>
